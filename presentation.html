        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('presentation-container');
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            const slideCounter = document.getElementById('slide-counter');
            let slides = [];
            let currentSlide = 0;

            function createSlides() {
                const slideContents = markdownContent.split(/\n---\n/);
                slideContents.forEach((content, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const slideContentWrapper = document.createElement('div');
                    slideContentWrapper.className = 'slide-content';

                    // Split content by H1, treating it as a new slide
                    const h1Sections = content.trim().split(/\n(?=#\s)/);

                    h1Sections.forEach((section, secIndex) => {
                        if (secIndex > 0) {
                             // This is a new slide starting with H1
                            const newSlide = document.createElement('div');
                            newSlide.className = 'slide';
                            const newSlideContentWrapper = document.createElement('div');
                            newSlideContentWrapper.className = 'slide-content';
                            newSlideContentWrapper.innerHTML = marked.parse(section);
                            newSlide.appendChild(newSlideContentWrapper);
                            slides.push(newSlide);
                        } else {
                            // This is the content for the current slide
                            slideContentWrapper.innerHTML = marked.parse(section);
                            slide.appendChild(slideContentWrapper);
                            if(index === 0 && secIndex === 0) {
                                slides.push(slide);
                            }
                        }
                    });
                });

                // A different approach to split by H1
                const sections = markdownContent.split('\n# ').slice(1);
                slides = sections.map(section => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    const slideContentWrapper = document.createElement('div');
                    slideContentWrapper.className = 'slide-content';
                    slideContentWrapper.innerHTML = marked.parse('# ' + section.trim());
                    slide.appendChild(slideContentWrapper);
                    return slide;
                });


                slides.forEach(slide => container.appendChild(slide));
                updateSlides();
                hljs.highlightAll();
            }

            function updateSlides() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'previous');
                    if (index === currentSlide) {
                        slide.classList.add('active');
                    } else if (index < currentSlide) {
                        slide.classList.add('previous');
                    }
                });
                prevButton.disabled = currentSlide === 0;
                nextButton.disabled = currentSlide === slides.length - 1;
                slideCounter.textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
            }

            function showNextSlide() {
                if (currentSlide < slides.length - 1) {
                    currentSlide++;
                    updateSlides();
                }
            }

            function showPrevSlide() {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateSlides();
                }
            }

            nextButton.addEventListener('click', showNextSlide);
            prevButton.addEventListener('click', showPrevSlide);
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    showNextSlide();
                } else if (e.key === 'ArrowLeft') {

                }
            });

            createSlides();
        });
